<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <main>
      <section>
        <div>
          <form>
            <div>
              <label for="Nombre">Nombre:</label>
              <input type="text" id="Nombre" required />
            </div>
            <div>
              <label for="Apellido">Apellido:</label>
              <input type="text" id="Apellido" required />
            </div>
            <div>
              <p>
                Modalidad de Cursada:<input
                  type="radio"
                  id="on-demand"
                  name="Modalidad"
                  required
                /><label for="on-demand">on-Demand</label>
                <input type="radio" id="En vivo" name="Modalidad" required />
                <label for="En vivo">En vivo</label>
              </p>
            </div>
            <div>
              <label for="Correo">Correo:</label>
              <input type="email" id="Correo" />
            </div>
            <br />
            <div>
              <input type="checkbox" id="recibir informacion" />
              <label for="recibir informacion"
                >Deseo recibir informaci√≥n sobre nuevos posteos en la
                platafortma de Nucba.</label
              >
            </div>
            <div>
              <input type="checkbox" id="terminos y condiciones" required />
              <label for="terminos y condiciones"
                >Declaro que lei los terminos y condiciones y estoy listo para
                convertirme en desarrollador web Full Stack.</label
              >
            </div>
            <button>enviar</button>
          </form>
        </div>
      </section>
      <div><a href="./index.html">Volver al inicio</a></div>
    </main>
  </body>
</html>
